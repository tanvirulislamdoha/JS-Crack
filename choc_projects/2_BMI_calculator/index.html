<body>
        <h1>BMI Calculator</h1>

        <form action="">
            <label for="height" class="txt-label1">Height <span>[in foot]</span></label>
            <input type="number" name="height" id="height" placeholder="Put your Height in kg[ex - 65]" required>


            <label for="weight" class="txt-label2">Weight <span>[in kg]</span></label>
            <input type="number" name="weight" id="weight" placeholder="Put your Weight in foot[ex- 7.8]" required>
            
            <div class="btn-div">
                <button class="btn">Calculate</button>
            </div>
