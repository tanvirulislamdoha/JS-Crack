<script>
    window.addEventListener('DOMContentLoaded', function () {
        var switches = $('button[data-switch-pricing]');
        var plans    = $('[data-pricing-plan]');
        
        $(document).on('click', 'button[data-switch-pricing]', function (e) {
            var selected = $(this).data('switch-pricing');
            
            $(plans).hide();
            $('[data-pricing-plan=' + selected + ']').show();
            
            $(switches).removeClass('plan-active');
            $(this).addClass('plan-active');
        });
        
        $(switches).eq(2).click();
    });
</script>

<style>
    .woocommerce-Price-currencySymbol{
        vertical-align: super;
        font-size: 75%;
    }
    button.plan-active {
        color: var(--color-5);
        background-color: var(--color-3);
    }
    
    [data-pricing-plan="3m"],
    [data-pricing-plan="6m"],
    [data-pricing-plan="12m"] {

    }
</style>

<script>
    window.addEventListener('DOMContentLoaded', function () {
    var control = $('.mu-pricing-switch');
    var labels  = $(control).find('a');
    var monthly = $(labels).eq(0);
    var upfront = $(labels).eq(1);
    
    $(control).on('click', 'a', function (e) {
        e.preventDefault();
        
        var isMonthly = $(control).hasClass('is-monthly');
        
        if ($(this).is(monthly) && ! isMonthly) {
            $(control).addClass('is-monthly');
        } else if ($(this).is(upfront) && isMonthly) {
            $(control).removeClass('is-monthly');
        }
        
        $(control).trigger('mu-pricing-change');
    });
    
    $(control).on('click', 'span', function () {
        $(control).toggleClass('is-monthly');
        $(control).trigger('mu-pricing-change');
    });
    
    // $(control).on('mu-pricing-change', function () {
    //     var isMonthly = $(control).hasClass('is-monthly');
        
    //     $('[data-mu-pricing="monthly"]').parent().toggle(isMonthly);
    //     $('[data-mu-pricing="upfront"]').parent().toggle( ! isMonthly);
    // });
    
    $(control).on('mu-pricing-change', function () {
        var isMonthly = $(control).hasClass('is-monthly');
        
        $('[data-mu-pricing="monthly"]').toggle(isMonthly);
        $('[data-mu-pricing="upfront"]').toggle( ! isMonthly);
    });
    $(control).trigger('mu-pricing-change');
});
</script>
